<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My To Do List</h1>
    <input type="text"><button>Add</button>
    <ul>
    </ul>
    <script>
        function addToList (content) {
            let itemElm = document.createElement("li");
            itemElm.textContent = content;
            let listElm = document.querySelector("ul");
            listElm.appendChild(itemElm);
        }
        function getUserItem(){
            let inputElm = document.querySelector("input");
            //Only add to the list if not empty
            if (inputElm.value) {
                addToList (inputElm.value);
            } 
            else {
            
            }
    
            inputElm.value = ""; //clear the input box
        }

        let buttonElm = document.querySelector("button");
        buttonElm.onclick = getUserItem;
        //This line below is another way to do the same thing:
        //buttonElm.addEventListener("Click", getUserItem);


        //addToList ("Learn JS!");
        // addToList ("Use JS!");
        // addToList ("Love JS!");
    
        
    </script>
    
</body>
</html>
